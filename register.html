<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 24px;
        color: #333333;
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 14px;
        color: #333333;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333333;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #ffffff;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    #regMessage {
        margin-top: 10px;
        text-align: center;
        color: #28a745;
    }

    #errorMessage {
        margin-top: 10px;
        text-align: center;
        color: #dc3545;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="login-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="regUsername" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="regMessage" style="color:green; display:none;">
            Registration successful! <a href="./index.html">Login</a>
        </p>

        <p id="errorMessage" style="color:red; display:none;">Username already exists, please try another. <a
                href="/Conphyte-maintenance/signup.html">Go login</a></p>
    </div>

<script>


</script>
</body>
</html>
