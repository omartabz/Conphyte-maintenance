<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center;
        font-size: 24px;
        color: #333333;
    }

    form div {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-size: 14px;
        color: #333333;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
        color: #333333;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: #ffffff;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    #regMessage {
        margin-top: 10px;
        text-align: center;
        color: #28a745;
    }

    #errorMessage {
        margin-top: 10px;
        text-align: center;
        color: #dc3545;
    }

    p a {
        color: #007bff;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="login-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="regUsername" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="regMessage" style="color:green; display:none;">
            Registration successful! <a href="./index.html">Login</a>
        </p>

        <p id="errorMessage" style="color:red; display:none;">Username already exists, please try another. <a
                href="./index.html">Go login</a></p>
    </div>

    <script>
        function isNumeric(char) {
            if (char.length !== 1) {

                return false; // Only check single characters
            }
            const code = char.charCodeAt(0);
            return (
                (code >= 48 && code <= 57)
            )
        }
        function isUppercase(char) {
            if (char.length !== 1) {

                return false; // Only check single characters
            }
            const code = char.charCodeAt(0);
            return (
                (code >= 65 && code <= 90)
            )
        }
        function isLowercase(char) {
            if (char.length !== 1) {
                return false;
            }
            const code = char.charCodeAt(0)
            return (
                (code >= 65 && code <= 90)
            )
        }
        function isSpecialcase(char) {
            if (char.length !== 1) {
                return false;
            }
            const code = char.charCodeAt(0);
            return (
                (code >= 97 && code <= 122)
            )
        }

        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            // const errorMessage = document.getElementById('errorMessage').value

            // Check if the user already has a pr
            // if (localStorage.getItem(username)) {
            //     document.getElementById('errorMessage').style.display = 'block';
            //     document.getElementById('errorMessage').style.display = "Username already exists, please use another one"
            //     document.getElementById('regMessage').style.display = 'none';
            // } else {
            //     // Store new user credentials in localStorage
            //     localStorage.setItem(username, password);
            //     document.getElementById('regMessage').style.display = 'block';
            //     document.getElementById('errorMessage').style.display = 'none'; // Hide error message on success
            // }
            // For short passwords
            if (password.length < 8) {
                document.getElementById('errorMessage').innerHTML = "Password too short";
                document.getElementById('errorMessage').style.display = 'block';
                return
            }
            let hasNumeric = false;
            let hasUppercase = false;
            let hasLowercase = false;
            let hasSpecialcase = false;
            for (let i = 0; i < password.length; i++) {
                if (isNumeric(password.charAt(i))) {
                    hasNumeric = true;
                } else if (isUppercase(password.charAt(i))) {
                    hasUppercase = true;
                } else if (isLowercase(password.charAt(i))) {
                    hasLowercase = true;
                } else if (isSpecialcase(password.charAt(i))) {
                    hasSpecialcase = true;
                }
            }
            if (!hasNumeric) {
                document.getElementById('errorMessage').innerHTML = "Password must contain a number";
                document.getElementById('errorMessage').style.display = 'block';
                return
            }
            if (!hasUppercase) {
                document.getElementById('errorMessage').innerHTML = "Password must contain at least one uppercase letter";
                document.getElementById('errorMessage').style.display = 'block';
                return
            }
            if (!hasLowercase) {
                document.getElementById('errorMessage').innerHTML = "Password must contain at least one lowercase letter";
                document.getElementById('errorMessage').style.display = 'block';
                return
            }
            if (!hasSpecialcase){
                document.getElementById('errorMessage').innerHTML = "Password must contain at least one Special letter";
                document.getElementById('errorMessage').style.display = 'block';
                return
            }
        });


    </script>
</body>

</html>
