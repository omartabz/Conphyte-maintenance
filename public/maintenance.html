<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Maintenance Crew</title>

    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .top {
            font-size: large;
            padding: 30px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 10px;
            background-color: white;
            border: 2px solid #007bff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
            transition: filter 0.3s ease-in-out;
        }

        .picture img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .picture img:hover {
            filter: brightness(1.2) contrast(1.1);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="top">
        <h1>Our Maintenance Crew</h1>
    </div>

    <div class="container">
        <div class="picture">
            <img src="./../images/Image1.png">
            <strong>
                <P>Sam Kerr: General Maintenance</P>
            </strong>
        </div>
        <div class="picture">
            <img src="./../images/Image2.png">
            <strong>
                <p>Pep Guadiola: Carpenter</p>
            </strong>
        </div>
        <div class="picture">
            <img src="./../images/Image3.png">
            <strong>
                <p>Cole Palmer: Electrician</p>
            </strong>
        </div>
        <div class="picture">
            <img src="./../images/Image4.png">
            <strong>
                <p>Amad Diallo:Plumber</p>
            </strong>
        </div>
    </div>
</body>

</html>
